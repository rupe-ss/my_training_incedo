<div class="login-container">
  <form
    class="form-container"
    (submit)="onFormSubmit()"
    [formGroup]="loginForm"
  >
    <div class="form-header">
      <h2>Login</h2>
    </div>

    <div class="error_msg">
      {{ msg }}
    </div>

    <div class="form-group">
      <label>Username: </label>
      <input
        class="form-input"
        type="text"
        name="email"
        formControlName="email"
      />
    </div>

    <div class="form-group">
      <label>Password: </label>
      <input
        class="form-input"
        type="password"
        name="password"
        formControlName="password"
      />
    </div>

    <div class="form-group">
      <button
        class="login-button"
        type="submit"
        value="Login"
        [disabled]="!loginForm.valid"
        style="color: white"
      >
        LOGIN
      </button>
    </div>

    <div class="form-footer">
      <button (click)="signupClick()">SIGNUP</button>
    </div>
  </form>
</div>
