<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./dashboard.css" 
              rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="dashboard">
                    <div class="fb-cell fb-cell--1">
                        <div class="fb-item">
                            <div class="sidebar">
                                <div class="avatar">
                                    <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200">
                                </div>
                                <div class="info">
                                        <span >Welcome ____</span>
                                        <br />
                                        <span>Developer</span>
                                        <br />
                                        <span>Manager</span>
                                        <br />
                                        <span>Username</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fb-cell fb-cell--2">
                        <div class="fb-item"> 
                            <div class="ticket-form"> 
                                <div class="form-header"> 
                                    <h2>Generate Ticket</h2>
                                </div>
                                <div class="form-container"> 
                                    <form>
                                        <div> 
                                            <textarea rows="10" cols="50" placeholder="Add Issue in detail"></textarea>
                                        </div>
                                        <br /> 
                                        <div >
                                            <select name="priority" style="width: 100%;">
                                                <option>---select priority----</option>
                                            </select>
                                        </div>
                                        <br /> 
                                        <div>
                                            <input type="submit" value="Generate Ticket">
                                        </div>
                                    </form>
                                </div>
                            </div>
            
                        </div>
                    </div>
                    <div class="fb-cell fb-cell--3">
                        <div class="fb-item"> 
                            <div class="ticket-form"> 
                                <div class="form-header"> 
                                    <h2>Apply Leave</h2>
                                </div>
                                <div>
                                    <form>
                                        <label>From Date: </label>
                                        <input type="date" name="from">
                                        <br /><br />
                                        <label>To Date: </label>
                                        <input type="date" name="to">
                                        <br /><br />
                                        <label>Number of Days: </label>
                                        <input type="text">
                                        <br /><br />
                                        <input type="submit" value="Generate Ticket">
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="fb-cell fb-cell--4">
                        <div class="fb-item">4</div>
                    </div> 
            </div>
        </div>
    </body>
</html>
