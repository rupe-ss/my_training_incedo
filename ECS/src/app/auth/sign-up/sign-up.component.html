 
<section>
    
    <form class="form-container" (submit)="onFormSubmit()">
        <div class="form-header">
            <span>Employee SignUp</span>
        </div>

        <div class="form-group">
            <label>Name: </label>
            <input class="form-input" type="text" name="name" formControlName="name">
        </div>

        <div class="form-group">
            <label>Job Title: </label>
            <select class="form-input" formControlName="jobTitle">
                <option value="{{j}}" *ngFor="let j for jobTitles">{{j.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Username/Email: </label>
            <input class="form-input" type="email" name="email" formControlName="email">
        </div>
        
        <div class="form-group">
            <label>Password: </label>
            <input class="form-input" type="password" name="password" formControlName="password">
        </div>
        
        <div class="form-group">
            <input class="login-button" type="submit" value="Login">
        </div>
        
        <div class="form-footer">
            <a routerLink="/sign-up">Request Access</a>
        </div>
    </form>
</section>
