<div class="login-container">
	<form
		class="form-container"
		(submit)="onFormSubmit()"
		[formGroup]="loginForm"
	>
		<div class="form-header">
			<span>Employee Login</span>
		</div>

		<div class="error_msg">
			{{ msg }}
		</div>

		<div class="form-group">
			<label>Username: </label>
			<input
				class="form-input"
				type="text"
				name="email"
				formControlName="email"
			/>
		</div>

		<div class="form-group">
			<label>Password: </label>
			<input
				class="form-input"
				type="password"
				name="password"
				formControlName="password"
			/>
		</div>

		<div class="form-group">
			<input
				class="login-button"
				type="submit"
				value="Login"
				[disabled]="!loginForm.valid"
			/>
		</div>

		<div class="form-footer">
			<a routerLink="/sign-up">Request Access</a>
		</div>
	</form>
</div>
